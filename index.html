<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <audio id="sound"></audio>
    <div class="table">
      <div class="dictionary-table">
        <div class="search-bar">
          <input type="text" placeholder="Search word" id="search" />
          <button class="btn">Search</button>
        </div>
        <div class="result">
          <div class="searched-word">
            <h3>word</h3>
            <button class="icon"><i class="fa fa-volume-down"></i></button>
          </div>
          <div class="word-detail">
            <p>pos</p>
            <p>/sample/</p>
          </div>
          <div class="meaning">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, officiis.</p>
            <div class="example">
              <p>Lorem ipsum dolor sit amet.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
